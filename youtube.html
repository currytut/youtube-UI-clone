<!DOCTYPE html>
<html>
    <head>
        <style>
            .topbar {
                border: 1px solid black;
                display: flex;
            }
            .topbar * {
                display: flex;
                align-items: center;
            }
            .menu {
                border: 1px solid black;
                width: 25px;
            }
            .youtube-logo {
                border: 1px solid black;
                height: 60px;
            }
            .KE {
                border: 1px solid black;
                display: flex;
                position: relative;
                bottom: 10px;
                right: 5px;

                font-size: 10px;
            }
            .container {
                border: 1px solid rgb(55, 163, 190);

                display: flex;

            }
            .search {

                left: 380px;
                border-radius: 0 25px 25px 0;
            }
            .mic {
                border: 1px solid black;
                width: 35px;
                margin: 10px;
                position: relative;
                left: 380px;
            }

    </head>
    <body>
        <div class="topbar">
                       
            <div>
                <img class="menu" src="Hamburger_icon.svg.png" alt="Hamburger_icon.svg.png">
            </div>
            <div>
                <img class="youtube-logo" src="youtube.png" alt="youtube.png">
                <p class="KE">KE</p>
            </div>
            <div class="container">

            </div>
            <div class="search-container">
                <img class="search" src="search.png" alt="search.png">

            </div>
            <div>
                <img class="mic" src="mic.png" alt="mic">
            </div>
            <div>

            </div>
            <div>

            </div>
            <div>

            </div>
            <div>

            </div>

        </div>
    </body>
</html>
