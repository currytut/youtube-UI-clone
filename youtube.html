<!DOCTYPE html>
<html>
    <head>
        <style>
            .topbar {
                border: 1px solid white;
                display: flex;
            }
            .topbar * {
                display: flex;
                align-items: center;
            }
            .menu {
                border: 1px solid white;
                width: 25px;
                padding: 10px;
                border-radius: 100%;
            }
            .menu:hover {
                background-color: #d9d9d9;
            }
            .youtube-logo {
                border: 1px solid white;
                height: 60px;
                position: relative;
                left: 10px;
            }
            .KE {
                border: 1px solid white;
                display: flex;
                position: relative;
                bottom: 10px;
                right: 1px;
                color: rgb(107, 107, 107);
                font-family: sans-serif;
                font-size: 10px;
            }
            .container {
                border: 1px solid rgb(55, 163, 190);
                width: 600px;
                display: flex;
                position: relative;
                left: 400px;
                margin: 10px;
                border-radius:25px 0 0 25px ;
            }
            .search {
                border: 1px solid #5a5a5a;
                width: 70px;
                height: 50px;
                margin: 10px;
                position: relative;
                left: 380px;
                border-radius: 0 25px 25px 0;
                background-color: #f8f8f8;
            }
            .search:hover {
                background-color: #d9d9d9;
            }
            .mic {
                border: 1px solid #f8f8f8;
                width: 25px;
                height: 25px;
                margin: 10px;
                position: relative;
                left: 380px;
                padding: 10px;
                border-radius: 100%;
                background-color: #f8f8f8;
            }
            .mic:hover {
                background-color: #d9d9d9;
            }
            .create {
                border: 1px solid white;
                width: 25px;
                position: relative;
                left: 750px;
                padding: 10px;
                border-radius: 100%;
            }
            .create:hover {
                background-color: #d9d9d9;
            }
            .bell {
                border: 1px solid white;
                width: 25px;
                position: relative;
                left: 780px;
                padding: 10px;
                border-radius: 100%;
            }
            .bell:hover {
                background-color: #d9d9d9;
            }
            .uname {
                border: 1px solid white;
                width: 10px;
                position: relative;
                left: 805px;
                padding: 10px;
                background-color: green;
                color: white;
                border-radius: 20px;
                font-family: sans-serif;
            }
            .search-bar {
                border: 1px solid white;
                position: relative;
                left: 10px;    
            }
            .side-bar-containers * {
                border: 1px solid blue;
                width: max-content;
                display: flex;
                align-items: center;
                border-radius: 15px;
            }
            .side-bar-containers *:hover  {
                background-color: #d9d9d9;
            }
            .house {
                width: 30px;
            }
            .home {
                border: 1px solid white;
                font-family: sans-serif;
                margin-left: 25px;
                margin-right: 100px;
            }
            .shorts {
                border: 1px solid white;
                width: 30px;
            }
            .word-shorts {
                border: 1px solid white;
                font-family: sans-serif;
                margin-left: 25px;
                margin-right: 100px;
            }
            .subs {
                width: 30px;
            }
            .word-subs {
                border: 1px solid white;
                margin-left: 25px;
                margin-right: 65px;
            }
        </style>
    </head>
    <body>
        <div class="topbar">                       
            <div>
                <img class="menu" src="Hamburger_icon.svg.png" alt="Hamburger_icon.svg.png">
                
            </div>
            <div>
                <img class="youtube-logo" src="youtube.png" alt="youtube.png">
                <p class="KE">KE</p>
            </div>
            <div class="container">
                <form action="">
                    <input class="search-bar" type="text" placeholder="Search">
                </form>
            </div>
            <div class="search-container">
                <img class="search" src="search.png" alt="search.png">

            </div>
            <div>
                <img class="mic" src="mic.png" alt="mic">
            </div>
            <div>
                <img class="create" src="create.png" alt="create">
            </div>
            <div>
                <img class="bell" src="bell.png" alt="bell">
            </div>
            <div>
                <p class="uname">C</p>
            </div>
        </div>
        <div class="side-bar-containers">
             <div class="house-container">
                 <img class="house" src="home.png" alt="home">
                <p class="home">Home</p>
            </div>
            <div>
                 <img class="shorts" src="shorts.png" alt="shorts">
                <p class="word-shorts">shorts</p>
            </div>
             <div>
                 <img  class="subs" src="subs.png" alt="subs">
                <p class="word-subs">Subscription</p>
            </div>
            <div>

             </div>
        </div>
        
 
    </body>
</html>
